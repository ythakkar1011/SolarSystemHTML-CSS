<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yash Thakkar" />
    <meta name="description" content="Examine Solar System" />
    <title>Solar System</title>
    <link rel="icon" href="img/galaxy.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">
        🌌 <span class="header__clip">Welcome to Space!</span> 🌌
      </h1>
    </header>

    <main class="main">
      <button class="main__button" role="button">
        <span class="text">Activate Solar System Render</span>
      </button>
      <article class="main__container">
        <div class="sun__container">☀️</div>
        <div class="mercury"></div>
        <div class="venus"></div>
        <div class="earthmoon__container">
          <div class="earth">🌎</div>
          <div class="moon">🌕</div>
        </div>
        <div class="jupiter__container">🪐</div>
        <div class="comet1">☄️</div>
        <div class="comet2">☄️</div>
        <div class="comet3">☄️</div>
        <div class="comet4">☄️</div>
        <div class="comet5">☄️</div>
      </article>
    </main>
  </body>
</html>
